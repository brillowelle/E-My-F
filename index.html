<!DOCTYPE html>
<html lang="en">
    <!--<< Header Area >>-->
    <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nihal">
        <meta name="description" content="Eat My Fry - Love at First Fry">
        <!-- ======== Page title ============ -->
        <title>Eat My Fry - Love at First Fry</title>
        <!--<< Favcion >>-->
        <link rel="shortcut icon" href="assets/img/logo/favicon.svg">
        <!--<< Bootstrap min.css >>-->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--<< Font Awesome.css >>-->
        <link rel="stylesheet" href="assets/css/font-awesome.css">
        <!--<< Animate.css >>-->
        <link rel="stylesheet" href="assets/css/animate.css">
        <!--<< Magnific Popup.css >>-->
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <!--<< MeanMenu.css >>-->
        <link rel="stylesheet" href="assets/css/meanmenu.css">
        <!--<< Swiper Bundle.css >>-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <!--<< Nice Select.css >>-->
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <!--<< Main.css >>-->
        <link rel="stylesheet" href="assets/css/main.css">
        <!--<< Style.css >>-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Header Area Start -->
        <header class="">
            <div id="header-sticky" class="header-1">
                <div class="container">
                    <div class="mega-menu-wrapper" style="display: flex; justify-content: center;">
                        <div class="header-main">
                            <div class="logo">
                                <a href="index.html" class="header-logo">
                                <img src="assets/img/logo-resused.jpg" alt="logo-img">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero Section Start -->
        <section class="hero-section">
            <div class="swiper hero-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="hero-1 bg-cover" style="background-image: url('assets/img/hero/hero-bg.jpg');">
                            <div class="chilii-shape" data-animation="fadeInUp" data-delay="2.1s">
                                <img src="assets/img/hero/chilli-shape.png" alt="shape-img">
                            </div>
                            <div class="fire-shape" data-animation="fadeInUp" data-delay="2.4s">
                                <img src="assets/img/hero/fire-shape.png" alt="shape-img">
                            </div>
                            <div class="chilii-shape-2" data-animation="fadeInUp" data-delay="2.7s">
                                <img src="assets/img/hero/chilli-shape-2.png" alt="shape-img">
                            </div>
                            <div class="chilii-shape-3" data-animation="fadeInUp" data-delay="3s">
                                <img src="assets/img/hero/chilli-shape-3.png" alt="shape-img">
                            </div>
                            <!-- <div class="offer-shape"  data-animation="fadeInUp" data-delay="2.1s">
                                <img src="assets/img/hero/offer-shape.png" alt="shape-img">
                            </div> -->
                            <h2 class="hero-back-title"  data-animation="fadeInRight" data-delay="2.5s">Eat My Fry</h2>
                            <div class="container">
                                <div class="row justify-content-between">
                                    <div class="col-xl-6 col-lg-7">
                                        <div class="hero-content">
                                            <p data-animation="fadeInUp" style="color: #461183;">crispy, every bite taste</p>
                                            <h1  data-animation="fadeInUp" data-delay="0.5s">
                                                Making<span> Every Bite</span> Count Healthy
                                            </h1>
                                            <div class="hero-button">
                                                <a href="#" class="theme-btn" data-animation="fadeInUp" data-delay="0.9s" style="background-color: #461183;">
                                                <span class="button-content-wrapper d-flex align-items-center">
                                                <!-- <span class="button-icon"><i class="flaticon-delivery"></i></span> -->
                                                <span class="button-text">Cooking Something Big. Stay tuned!</span>
                                                </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-5 mt-5 mt-lg-0">
                                        <div class="chiken-image" data-animation="fadeInUp" data-delay="1.4s">
                                            <img src="assets/img/hero/chick-bg.png" alt="chiken-img">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-dot text-center pt-5">
                    <div class="dot"></div>
                </div>
            </div>
        </section>

        <!--<< All JS Plugins >>-->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <!--<< Viewport Js >>-->
        <script src="assets/js/viewport.jquery.js"></script>
        <!--<< Bootstrap Js >>-->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!--<< Nice Select Js >>-->
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <!--<< Waypoints Js >>-->
        <script src="assets/js/jquery.waypoints.js"></script>
        <!--<< Counterup Js >>-->
        <script src="assets/js/jquery.counterup.min.js"></script>
        <!--<< Swiper Slider Js >>-->
        <script src="assets/js/swiper-bundle.min.js"></script>
        <!--<< MeanMenu Js >>-->
        <script src="assets/js/jquery.meanmenu.min.js"></script>
        <!--<< CountDown Js >>-->
        <script src="assets/js/countdowncustom.js"></script>
        <!--<< Magnific Popup Js >>-->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!--<< GSAP Animation Js >>-->
        <script src="assets/js/animation.js"></script>
        <!--<< Wow Animation Js >>-->
        <script src="assets/js/wow.min.js"></script>
        <!--<< Main.js >>-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
